<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <header class="header">
        <span class="navbar-brand mb-0 h1">
        <h3 class="text">Weather Dashboard</h3>

        </span>
    </header>
    </nav>
    <div class="container">
        <div class="row" id="row1">
            <div class="col-3">
                <h4> Search for a city: </h4>
                <form class="form" id="form">

                    <input type="text" id="search">

                </form>
                <button id="btn" type="button">Search</button>



            </div>
            <div class="col-9">
                <!-- This is where current weather data will appear -->
                <div class="row">
                    <div class="col-md-12" id="current">

                    </div>
                </div>

                <div class="m-5 row justify-content-around" id="dailyweather">
                    
                    <!-- daily weather cards -->
                    <div class="col current">

                        <h3>In Progress</h3>
                        <ul id="list-inProgress" class="list-group">
                            <li class="list-group-item">
                                <span class="badge badge-primary badge-pill">In progress</span>
                                <p class="m-1">Sample task in progress</p>
                            </li>
                        </ul>
                    </div>
                    <!-- end daily weather cards -->
                  
                </div >

            </div>

        </div>
        <div class ="five-day"></div>
        <script src="script.js"></script>
</body>

</html>
